<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Portofolio Saya</title>
</head>
<body>
    <div class="container">
        <h1>CHECK MY IP</h1>
        <p>simple website check ip with node js</p>
        <div class="flag-container">
          <dl class="info-section">
            <dd><span id="country"></span> <span id="flag" class="flag-icon"></span></dd>
          </dl>
        </div>
        <dl class="info-section">
          <dt>My ip:</dt>
          <dd><span id="userIp"></span></dd>

          <dt>Your Dns:</dt>
          <dd><span id="dns"></span></dd>

          <dt>Your City:</dt>
          <dd><span id="city"></span></dd>

          <dt>Your Region:</dt>
          <dd><span id="region"></span></dd>

          <dt>User Agent:</dt>
          <dd><span id="userAgent"></span></dd>

          <dt>Browser:</dt>
          <dd><span id="browser"></span></dd>

          <dt>OS:</dt>
          <dd><span id="os"></span></dd>
        </dl>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
